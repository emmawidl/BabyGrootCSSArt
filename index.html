<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Baby Groot</title>
</head>
<body>
    <div class="canvas">
        <div class="circle">
            <div class="groot">
                <div class="body"></div>
                <div class="head">
                    <div class="eyes">
                        <div class="eye-left">
                            <div class="eye-left-white"></div>
                        </div>
                        <div class="eye-right">
                            <div class="eye-right-white"></div>
                        </div>
                    </div>
                
                    <div class="mouth">
                        <div class="tongue"></div>
                    </div>
                    <div class="hair">
                        <div class="hair-1">
                            <div class="leaves-1"></div>
                        </div>
                        <div class="hair-2">
                            <div class="leaves-2"></div>
                        </div>
                        
                        <div class="hair-4">
                            <div class="leaves-4"></div>
                        </div>
                        <div class="hair-3">
                            <div class="leaves-3"> </div>
                        </div>
                    </div>
                </div>
                
                <div class="arm-left"></div>
                <div class="arm-right"></div>
            </div>

            <div class="pot">
                <div class="pot-top"></div>
                <div class="pot-shadow"></div>
            </div>
        </div>
    </div>
</body>
</html>
